<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

</head>
<body class="bg-gray-100 font-sans">
  <header class="bg-blue-600 text-white p-4">
    <div class="flex justify-between">
      <h1 class="text-xl font-semibold">Shopping Cart</h1>
      <div class="relative">
        <button id="cartBtn" class="bg-red-500 p-2 rounded-full">
          <span id="cartCount" class="absolute top-0 right-0 bg-white text-red-500 text-xs rounded-full w-5 h-5 flex items-center justify-center -mt-2">0</span>
          Cart
        </button>
      </div>
    </div>
  </header>

  <main class="container mx-auto p-4">
    <h2 class="text-2xl font-semibold mb-4">Products</h2>
    <div id="product-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4"></div>

    <div id="cartModal" class="fixed inset-0 bg-black bg-opacity-50 hidden justify-center items-center">
      <div class="bg-white p-6 w-3/4 md:w-1/2">
        <h2 class="text-2xl font-semibold mb-4">Your Cart</h2>
        <div id="cart-items" class="space-y-4"></div>
        <div class="mt-6 flex justify-between">
          <button id="clearCartBtn" class="bg-gray-500 text-white p-2 rounded-md">Clear Cart</button>
          <div class="flex items-center">
            <span class="mr-4">Total: $<span id="totalPrice">0</span></span>
            <button id="checkoutBtn" class="bg-blue-500 text-white p-2 rounded-md">Checkout</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Checkout Summary Modal -->
    <div id="checkoutModal" class="fixed inset-0 bg-black bg-opacity-50 hidden justify-center items-center">
      <div class="bg-white p-6 w-3/4 md:w-1/2">
        <h2 class="text-2xl font-semibold mb-4">Checkout Summary</h2>
        <div id="checkoutSummary" class="space-y-4 mb-4"></div>
        <div class="flex justify-between">
          <span class="font-semibold">Total: $<span id="checkoutTotalPrice">0</span></span>
          <button id="confirmCheckoutBtn" class="bg-green-500 text-white p-2 rounded-md">Confirm Checkout</button>
        </div>
        <button id="closeCheckoutBtn" class="mt-2 text-blue-500">Close</button>
      </div>
    </div>
  </main>

  <script src="js/products.js"></script>
  <script src="js/cart.js"></script>
  <script src="js/ui.js"></script>
</body>
</html>
