<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart With Promo Code</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-100">
  <div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Products</h1>
    <div id="productList" class="grid grid-cols-1 md:grid-cols-3 gap-4"></div>
    <div class="fixed bottom-4 right-4">
      <button id="cartBtn" class="bg-blue-500 text-white p-4 rounded-full shadow-lg">
        Cart (<span id="cartCount">0</span>)
      </button>
    </div>
  </div>

  <!-- Checkout Modal -->
  <div id="checkoutModal" class="hidden fixed inset-0 bg-gray-800 bg-opacity-50 flex items-center justify-center">
    <div class="bg-white w-96 p-4 rounded-lg shadow-lg relative">
      <button id="closeCheckoutBtn" class="absolute top-2 right-2 text-red-500">âœ–</button>
      <h2 class="text-xl font-bold mb-4">Your Cart</h2>
      <div id="checkoutSummary" class="mb-4"></div>
      <div class="border-t pt-4">
        <p>Subtotal: $<span id="checkoutSubtotal">0.00</span></p>
        <p>Discount: $<span id="checkoutDiscount">0.00</span></p>
        <p class="font-bold">Total: $<span id="checkoutTotalPrice">0.00</span></p>
      </div>
      <div class="mt-4">
        <input id="promoCode" type="text" class="w-full p-2 border rounded mb-2" placeholder="Enter promo code">
        <button id="applyPromoCode" class="bg-green-500 text-white p-2 rounded w-full">Apply Promo Code</button>
      </div>
      <button id="confirmCheckoutBtn" class="mt-4 bg-blue-500 text-white p-2 rounded w-full">Confirm Checkout</button>
    </div>
  </div>

  <script src="js/products.js"></script>
  <script src="js/cart.js"></script>
  <script src="js/ui.js"></script>
</body>
</html>
